  groups:
    - id: A_A
      class: family
      title: Audit & Assurance
      props:
        - name: label
          value: A&A
      controls:
        - id: A_A-01
          class: control
          title: Audit and Assurance Policy and Procedures
          props:
            - name: label
              value: A&A-01
          parts:
            - id: A_A-01_stm
              name: statement
              prose: |
                Establish, document, approve, communicate, apply, evaluate and maintain
                audit and assurance policies and procedures and standards. Review and update
                the policies and procedures at least annually.
            - id: A_A-01_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: A_A-01.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: A&A-01.1
              parts:
                - id: A_A-01.1_stm
                  name: statement
                  prose: |+
                    Are audit and assurance policies, procedures, and standards established, documented,
                    approved, communicated, applied, evaluated, and maintained?

            - id: A_A-01.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: A&A-01.2
              parts:
                - id: A_A-01.2_stm
                  name: statement
                  prose: |+
                    Are audit and assurance policies, procedures, and standards reviewed and updated
                    at least annually?

        - id: A_A-02
          class: control
          title: Independent Assessments
          props:
            - name: label
              value: A&A-02
            - name: is-lite
              value: 'true'
          parts:
            - id: A_A-02_stm
              name: statement
              prose: |
                Conduct independent audit and assurance assessments according to
                relevant standards at least annually.
            - id: A_A-02_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: A_A-02.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: A&A-02.1
              parts:
                - id: A_A-02.1_stm
                  name: statement
                  prose: |+
                    Are independent audit and assurance assessments conducted according to relevant
                    standards at least annually?

        - id: A_A-03
          class: control
          title: Risk Based Planning Assessment
          props:
            - name: label
              value: A&A-03
            - name: is-lite
              value: 'true'
          parts:
            - id: A_A-03_stm
              name: statement
              prose: |
                Perform independent audit and assurance assessments according to
                risk-based plans and policies.
            - id: A_A-03_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: A_A-03.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: A&A-03.1
              parts:
                - id: A_A-03.1_stm
                  name: statement
                  prose: |+
                    Are independent audit and assurance assessments performed according to risk-based
                    plans and policies?

        - id: A_A-04
          class: control
          title: Requirements Compliance
          props:
            - name: label
              value: A&A-04
            - name: is-lite
              value: 'true'
          parts:
            - id: A_A-04_stm
              name: statement
              prose: |
                Verify compliance with all relevant standards, regulations, legal/contractual,
                and statutory requirements applicable to the audit.
            - id: A_A-04_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: A_A-04.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: A&A-04.1
              parts:
                - id: A_A-04.1_stm
                  name: statement
                  prose: |+
                    Is compliance verified regarding all relevant standards, regulations, legal/contractual,
                    and statutory requirements applicable to the audit?

        - id: A_A-05
          class: control
          title: Audit Management Process
          props:
            - name: label
              value: A&A-05
          parts:
            - id: A_A-05_stm
              name: statement
              prose: |
                Define and implement an Audit Management process to support audit
                planning, risk analysis, security control assessment, conclusion, remediation
                schedules, report generation, and review of past reports and supporting evidence.
            - id: A_A-05_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: A_A-05.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: A&A-05.1
              parts:
                - id: A_A-05.1_stm
                  name: statement
                  prose: |+
                    Is an audit management process defined and implemented to support audit planning,
                    risk analysis, security control assessments, conclusions, remediation schedules,
                    report generation, and reviews of past reports and supporting evidence?

        - id: A_A-06
          class: control
          title: Remediation
          props:
            - name: label
              value: A&A-06
            - name: is-lite
              value: 'true'
          parts:
            - id: A_A-06_stm
              name: statement
              prose: |
                Establish, document, approve, communicate, apply, evaluate and maintain
                a risk-based corrective action plan to remediate audit findings, review and
                report remediation status to relevant stakeholders.
            - id: A_A-06_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: A_A-06.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: A&A-06.1
              parts:
                - id: A_A-06.1_stm
                  name: statement
                  prose: |+
                    Is a risk-based corrective action plan to remediate audit findings established,
                    documented, approved, communicated, applied, evaluated, and maintained?

            - id: A_A-06.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: A&A-06.2
              parts:
                - id: A_A-06.2_stm
                  name: statement
                  prose: |+
                    Is the remediation status of audit findings reviewed and reported to relevant
                    stakeholders?

    - id: AIS
      class: family
      title: Application & Interface Security
      props:
        - name: label
          value: AIS
      controls:
        - id: AIS-01
          class: control
          title: Application and Interface Security Policy and Procedures
          props:
            - name: label
              value: AIS-01
          parts:
            - id: AIS-01_stm
              name: statement
              prose: |
                Establish, document, approve, communicate, apply, evaluate and maintain
                policies and procedures for application security to provide guidance to the
                appropriate planning, delivery and support of the organization's application
                security capabilities. Review and update the policies and procedures at least
                annually.
            - id: AIS-01_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: AIS-01.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: AIS-01.1
              parts:
                - id: AIS-01.1_stm
                  name: statement
                  prose: |+
                    Are application security policies and procedures established, documented,
                    approved, communicated, applied, evaluated, and maintained to guide appropriate
                    planning, delivery, and support of the organization's application security capabilities?

            - id: AIS-01.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: AIS-01.2
              parts:
                - id: AIS-01.2_stm
                  name: statement
                  prose: |+
                    Are application security policies and procedures reviewed and updated at least
                    annually?

        - id: AIS-02
          class: control
          title: Application Security Baseline Requirements
          props:
            - name: label
              value: AIS-02
            - name: is-lite
              value: 'true'
          parts:
            - id: AIS-02_stm
              name: statement
              prose: |
                Establish, document and maintain baseline requirements for securing
                different applications.
            - id: AIS-02_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: AIS-02.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: AIS-02.1
              parts:
                - id: AIS-02.1_stm
                  name: statement
                  prose: |+
                    Are baseline requirements to secure different applications established, documented,
                    and maintained?

        - id: AIS-03
          class: control
          title: Application Security Metrics
          props:
            - name: label
              value: AIS-03
          parts:
            - id: AIS-03_stm
              name: statement
              prose: |
                Define and implement technical and operational metrics in alignment
                with business objectives, security requirements, and compliance obligations.
            - id: AIS-03_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: AIS-03.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: AIS-03.1
              parts:
                - id: AIS-03.1_stm
                  name: statement
                  prose: |+
                    Are technical and operational metrics defined and implemented according to
                    business objectives, security requirements, and compliance obligations?

        - id: AIS-04
          class: control
          title: Secure Application Design and Development
          props:
            - name: label
              value: AIS-04
            - name: is-lite
              value: 'true'
          parts:
            - id: AIS-04_stm
              name: statement
              prose: |
                Define and implement a SDLC process for application design, development,
                deployment, and operation in accordance with security requirements defined by
                the organization.
            - id: AIS-04_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: AIS-04.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: AIS-04.1
              parts:
                - id: AIS-04.1_stm
                  name: statement
                  prose: |+
                    Is an SDLC process defined and implemented for application design, development,
                    deployment, and operation per organizationally designed security requirements?

        - id: AIS-05
          class: control
          title: Automated Application Security Testing
          props:
            - name: label
              value: AIS-05
          parts:
            - id: AIS-05_stm
              name: statement
              prose: |
                Implement a testing strategy, including criteria for acceptance of
                new information systems, upgrades and new versions, which provides application
                security assurance and maintains compliance while enabling organizational speed
                of delivery goals. Automate when applicable and possible.
            - id: AIS-05_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: AIS-05.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: AIS-05.1
              parts:
                - id: AIS-05.1_stm
                  name: statement
                  prose: |+
                    Does the testing strategy outline criteria to accept new information systems,
                    upgrades, and new versions while ensuring application security, compliance adherence,
                    and organizational speed of delivery goals?

            - id: AIS-05.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: AIS-05.2
              parts:
                - id: AIS-05.2_stm
                  name: statement
                  prose: "Is testing automated when applicable and possible?\n\n"
        - id: AIS-06
          class: control
          title: Automated Secure Application Deployment
          props:
            - name: label
              value: AIS-06
            - name: is-lite
              value: 'true'
          parts:
            - id: AIS-06_stm
              name: statement
              prose: |
                Establish and implement strategies and capabilities for secure, standardized,
                and compliant application deployment. Automate where possible.
            - id: AIS-06_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: AIS-06.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: AIS-06.1
              parts:
                - id: AIS-06.1_stm
                  name: statement
                  prose: |+
                    Are strategies and capabilities established and implemented to deploy application
                    code in a secure, standardized, and compliant manner?

            - id: AIS-06.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: AIS-06.2
              parts:
                - id: AIS-06.2_stm
                  name: statement
                  prose: "Is the deployment and integration of application code automated
                    where possible?\n\n"
        - id: AIS-07
          class: control
          title: Application Vulnerability Remediation
          props:
            - name: label
              value: AIS-07
            - name: is-lite
              value: 'true'
          parts:
            - id: AIS-07_stm
              name: statement
              prose: |
                Define and implement a process to remediate application security
                vulnerabilities, automating remediation when possible.
            - id: AIS-07_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: AIS-07.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: AIS-07.1
              parts:
                - id: AIS-07.1_stm
                  name: statement
                  prose: "Are application security vulnerabilities remediated following defined
                    processes?\n\n"
            - id: AIS-07.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: AIS-07.2
              parts:
                - id: AIS-07.2_stm
                  name: statement
                  prose: |+
                    Is the remediation of application security vulnerabilities automated when
                    possible?

    - id: BCR
      class: family
      title: Business Continuity Management and Operational Resilience
      props:
        - name: label
          value: BCR
      controls:
        - id: BCR-01
          class: control
          title: Business Continuity Management Policy and Procedures
          props:
            - name: label
              value: BCR-01
            - name: is-lite
              value: 'true'
          parts:
            - id: BCR-01_stm
              name: statement
              prose: |
                Establish, document, approve, communicate, apply, evaluate and maintain
                business continuity management and operational resilience policies and procedures.
                Review and update the policies and procedures at least annually.
            - id: BCR-01_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-01.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-01.1
              parts:
                - id: BCR-01.1_stm
                  name: statement
                  prose: |+
                    Are business continuity management and operational resilience policies and
                    procedures established, documented, approved, communicated, applied, evaluated,
                    and maintained?

            - id: BCR-01.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: BCR-01.2
              parts:
                - id: BCR-01.2_stm
                  name: statement
                  prose: "Are the policies and procedures reviewed and updated at least annually?\n\n"
        - id: BCR-02
          class: control
          title: Risk Assessment and Impact Analysis
          props:
            - name: label
              value: BCR-02
            - name: is-lite
              value: 'true'
          parts:
            - id: BCR-02_stm
              name: statement
              prose: |
                Determine the impact of business disruptions and risks to establish
                criteria for developing business continuity and operational resilience strategies
                and capabilities.
            - id: BCR-02_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-02.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-02.1
              parts:
                - id: BCR-02.1_stm
                  name: statement
                  prose: |+
                    Are criteria for developing business continuity and operational resiliency
                    strategies and capabilities established based on business disruption and risk
                    impacts?

        - id: BCR-03
          class: control
          title: Business Continuity Strategy
          props:
            - name: label
              value: BCR-03
            - name: is-lite
              value: 'true'
          parts:
            - id: BCR-03_stm
              name: statement
              prose: |
                Establish strategies to reduce the impact of, withstand, and recover
                from business disruptions within risk appetite.
            - id: BCR-03_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-03.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-03.1
              parts:
                - id: BCR-03.1_stm
                  name: statement
                  prose: |+
                    Are strategies developed to reduce the impact of, withstand, and recover from
                    business disruptions in accordance with risk appetite?

        - id: BCR-04
          class: control
          title: Business Continuity Planning
          props:
            - name: label
              value: BCR-04
          parts:
            - id: BCR-04_stm
              name: statement
              prose: |
                Establish, document, approve, communicate, apply, evaluate and maintain
                a business continuity plan based on the results of the operational resilience
                strategies and capabilities.
            - id: BCR-04_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-04.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-04.1
              parts:
                - id: BCR-04.1_stm
                  name: statement
                  prose: |+
                    Are operational resilience strategies and capability results incorporated
                    to establish, document, approve, communicate, apply, evaluate, and maintain a
                    business continuity plan?

        - id: BCR-05
          class: control
          title: Documentation
          props:
            - name: label
              value: BCR-05
          parts:
            - id: BCR-05_stm
              name: statement
              prose: |
                Develop, identify, and acquire documentation that is relevant to
                support the business continuity and operational resilience programs. Make the
                documentation available to authorized stakeholders and review periodically.
            - id: BCR-05_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-05.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-05.1
              parts:
                - id: BCR-05.1_stm
                  name: statement
                  prose: |+
                    Is relevant documentation developed, identified, and acquired to support business
                    continuity and operational resilience plans?

            - id: BCR-05.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: BCR-05.2
              parts:
                - id: BCR-05.2_stm
                  name: statement
                  prose: |+
                    Is business continuity and operational resilience documentation available
                    to authorized stakeholders?

            - id: BCR-05.3
              class: caiq-question
              title: CAI Question 3
              props:
                - name: label
                  value: BCR-05.3
              parts:
                - id: BCR-05.3_stm
                  name: statement
                  prose: "Is business continuity and operational resilience documentation
                    reviewed periodically?\n\n"
        - id: BCR-06
          class: control
          title: Business Continuity Exercises
          props:
            - name: label
              value: BCR-06
          parts:
            - id: BCR-06_stm
              name: statement
              prose: |
                Exercise and test business continuity and operational resilience
                plans at least annually or upon significant changes.
            - id: BCR-06_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-06.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-06.1
              parts:
                - id: BCR-06.1_stm
                  name: statement
                  prose: |+
                    Are the business continuity and operational resilience plans exercised and
                    tested at least annually and when significant changes occur?

        - id: BCR-07
          class: control
          title: Communication
          props:
            - name: label
              value: BCR-07
          parts:
            - id: BCR-07_stm
              name: statement
              prose: |
                Establish communication with stakeholders and participants in the
                course of business continuity and resilience procedures.
            - id: BCR-07_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-07.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-07.1
              parts:
                - id: BCR-07.1_stm
                  name: statement
                  prose: |+
                    Do business continuity and resilience procedures establish communication with
                    stakeholders and participants?

        - id: BCR-08
          class: control
          title: Backup
          props:
            - name: label
              value: BCR-08
            - name: is-lite
              value: 'true'
          parts:
            - id: BCR-08_stm
              name: statement
              prose: |
                Periodically backup data stored in the cloud. Ensure the confidentiality,
                integrity and availability of the backup, and verify data restoration from backup
                for resiliency.
            - id: BCR-08_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-08.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-08.1
              parts:
                - id: BCR-08.1_stm
                  name: statement
                  prose: "Is cloud data periodically backed up?\n\n"
            - id: BCR-08.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: BCR-08.2
              parts:
                - id: BCR-08.2_stm
                  name: statement
                  prose: "Is the confidentiality, integrity, and availability of backup data
                    ensured?\n\n"
            - id: BCR-08.3
              class: caiq-question
              title: CAI Question 3
              props:
                - name: label
                  value: BCR-08.3
              parts:
                - id: BCR-08.3_stm
                  name: statement
                  prose: "Can backups be restored appropriately for resiliency?\n\n"
        - id: BCR-09
          class: control
          title: Disaster Response Plan
          props:
            - name: label
              value: BCR-09
            - name: is-lite
              value: 'true'
          parts:
            - id: BCR-09_stm
              name: statement
              prose: |
                Establish, document, approve, communicate, apply, evaluate and maintain
                a disaster response plan to recover from natural and man-made disasters. Update
                the plan at least annually or upon significant changes.
            - id: BCR-09_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-09.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-09.1
              parts:
                - id: BCR-09.1_stm
                  name: statement
                  prose: |+
                    Is a disaster response plan established, documented, approved, applied, evaluated,
                    and maintained to ensure recovery from natural and man-made disasters?

            - id: BCR-09.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: BCR-09.2
              parts:
                - id: BCR-09.2_stm
                  name: statement
                  prose: |+
                    Is the disaster response plan updated at least annually, and when significant
                    changes occur?

        - id: BCR-10
          class: control
          title: Response Plan Exercise
          props:
            - name: label
              value: BCR-10
          parts:
            - id: BCR-10_stm
              name: statement
              prose: |
                Exercise the disaster response plan annually or upon significant
                changes, including if possible local emergency authorities.
            - id: BCR-10_imp_gui
              name: guidance
              prose: ''
          controls:
            - id: BCR-10.1
              class: caiq-question
              title: CAI Question 1
              props:
                - name: label
                  value: BCR-10.1
              parts:
                - id: BCR-10.1_stm
                  name: statement
                  prose: |+
                    Is the disaster response plan exercised annually or when significant changes
                    occur?

            - id: BCR-10.2
              class: caiq-question
              title: CAI Question 2
              props:
                - name: label
                  value: BCR-10.2
